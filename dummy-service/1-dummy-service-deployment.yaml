kind: Service
apiVersion: v1
metadata:
  name: dummy-service
spec:
  selector:
    app: dummy-service
  ports:
    - protocol: TCP
      port: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-service
spec:
  selector:
    matchLabels:
      app: dummy-service
  replicas: 1
  template:
    metadata:
      labels:
        app: dummy-service
    spec:
      containers:
        - name: dummy-service
          image: localhost:5000/dummy-service
          ports:
            - containerPort: 8080
